provider = "openai"
model = "gpt-4o-mini"
system_prompt = "You are PicoBot, a helpful assistant."
max_turns = 5
bind = "127.0.0.1:8080"
data_dir = "./data"

# Optional multi-model configuration
# [[models]]
# id = "fast"
